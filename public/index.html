<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Shop API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 { margin: 0 0 1rem 0; }
        .endpoints {
            margin: 2rem 0;
            text-align: left;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #10b981;
            border-radius: 20px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Electro Shop API</h1>
        <div class="status">✓ Running</div>
        <p>RESTful API for Electro Shop Platform</p>
        
        <div class="endpoints">
            <h3>Quick Links:</h3>
            <div>
                <a href="/api/health">Health Check</a>
                <a href="/api/brands">Brands</a>
                <a href="/api/categories">Categories</a>
                <a href="/api/products">Products</a>
            </div>
        </div>
        
        <p style="margin-top: 2rem; opacity: 0.8; font-size: 0.9rem;">
            API documentation available for authenticated users
        </p>
    </div>
</body>
</html>
